<html>
  <head>
    <link rel="stylesheet" type="text/css" href="dropandforget.css" />
    <script src="dropandforget.js"></script>
  </head>
  <body>
    <div id="content">

      <div id="left">
        <div>
          <h2>New item</h2>
          <form action="javascript:void(0)">
            <input type="text" id="name" autofocus />
            <input type="submit" value="Add" id="new_item" />
          </form>
        </div>
        <div>
          <h2>Inbox</h2>
          <ul id="inbox"></ul>
        </div>
        <div>
          <h2>Someday</h2>
          <ul id="someday"></ul>
        </div>
      </div>

      <div id="right">
        <div>
          <h2>Projects</h2>
          <ul id="project"></ul>
        </div>
        <div>
          <h2>Next</h2>
          <ul id="next"></ul>
        </div>
        <div>
          <h2>Wait</h2>
          <ul id="wait"></ul>
        </div>
      </div>

      <div style="clear: both"></div>

    </div>

    <div id="footer">Copyright (c) 2013 Julius Adorf.
        MIT License (http://www.opensource.org/licenses/mit-license.php)</div>
  </body>
</html>
